<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Demo slide</title>

    <!-- FONT GOOGLE -->
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap"
      rel="stylesheet"
    />

    <!-- FONT AWESOME -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
      crossorigin="anonymous"
    />

    <!-- MAIN CSS  -->
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
      <section id="demo1">
          <h2>Demo 1 with CSS and JavaScript.</h2>
          <a href="https://www.w3schools.com/howto/howto_js_slideshow.asp">Source </a>
          <div class="slideshow-container">
               <!-- khai báo nội dung 3 slide  -->
               <div class="mySlides fade">
                <div class="numbertext">1 / 3</div>
                <img src="./images/b1.jpg" style="width:100%">
                <div class="text">Caption Text</div>
              </div>
            
              <div class="mySlides fade">
                <div class="numbertext">2 / 3</div>
                <img src="./images/b2.jpg" style="width:100%">
                <div class="text">Caption Two</div>
              </div>
            
              <div class="mySlides fade">
                <div class="numbertext">3 / 3</div>
                <img src="./images/b3.jpg" style="width:100%">
                <div class="text">Caption Three</div>
              </div>

              <!-- tạo 2 dấu mũi tên next prev  -->
              <a onclick="plusSlides(-1)" class="prev">&#10094;</a>
              <a class="next" onclick="plusSlides(1)">&#10095;</a>
          </div>
          <br>
          <!-- xử lý dấu chấm (dot), vòng tròn circles  -->
          <div style="text-align:center">
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
          </div>

      </section>



      <!-- Thư viện hỗ trợ -->
      <script src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
 
      <!-- demo1  -->
      <script>
          var slideIndex = 1;
          showSlides(slideIndex);

          // Next/previous controls
          function plusSlides(n) {
              showSlides(slideIndex += n);
          }

          // Thumbnail image controls
          function currentSlide(n) {
              showSlides(slideIndex = n);
          }

          function showSlides(n) {
              var i;
              var slides = document.getElementsByClassName("mySlides");
              var dots =document.getElementsByClassName("dot");

              if(n > slides.length) {slideIndex = 1}
              if(n <1) {slideIndex = slides.length}
 
              for( i= 0; i < slides.length; i++) {
                  slides[i].style.display = "none";
              }

              for(i = 0; i < dots.length; i++) {
                  dots[i].className = dots[i].className.replace(" active", "");
              }

              slides[slideIndex-1].style.display = "block";
              dots[slideIndex-1].className += " active";
          }

      </script>
    </body>

</html>
